<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Reto 5</title>
</head>
<body>
	<header class="header">
		<div class="logo">
			<img src="assets/images/logo.svg" alt="Logo de la empresa" class="logo__image">
		</div>
	</header>
	<main class="main">
		<div class="banner">
			<img src="assets/images/illustration-mockups.svg" alt="Imagen de decoracion">
		</div>
		<article class="article">
			<h1 class="article__title">Build the community<br>your fans will love</h1>
			<p class="article__text">
				Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  				Create connections with your users as you engage in genuine discussion. 
			</p>
			<a href="#" class="button">Register</a>
		</article>
	</main>
	<footer class="footer">
		<ul class="social-icons">
			<li class="social-icons__item">
				<a href="https://facebook.com" target="_blank" class="social-icons__link">
					<i class="fa fa-facebook icon"></i>
				</a>
			</li>
			<li class="social-icons__item">
				<a href="https://twitter.com" target="_blank" class="social-icons__link">
					<i class="fa fa-twitter icon"></i>
				</a>
			</li>
			<li class="social-icons__item">
				<a href="https://instagram.com" target="_blank" class="social-icons__link">
					<i class="fa fa-instagram icon"></i>
				</a>
			</li>
		</ul>
	</footer>
	<script src="https://kit.fontawesome.com/d0db572b41.js" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
