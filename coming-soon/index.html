<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Reto 9</title>
</head>
<body>
		<header class="header">
		 	<img src="assets/images/logo.svg" alt="Logo Base Apparel">
		</header>

		<picture class="image">
		 	<source srcset="assets/images/hero-desktop.jpg" media="(min-width: 1280px)">
		 	<img src="assets/images/hero-mobile.jpg" alt="girl photo" class="image__pic">
		</picture>

		<main class="card">
		 	<h1 class="card__title"><span class="card__title--color">We're </span>coming soon</h1>
		 	<p class="card__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
		 	<form action="#" class="card__form" autocomplete="off">
		 		<div class="card__field">
		 			<label for="email" class="card__label">
		 				<input type="text" class="card__input" id="email" name="email" placeholder="Email Address">
		 			</label>
		 			<button class="card__submit" type="submit">
		 				<img src="assets/images/icon-arrow.svg" alt="Submit button">
		 			</button>
		 		</div>
		 	</form>
		</main>
	<script src="script.js"></script>
</body>
</html>
